name: release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      build_macos:
        description: "Build macOS artifacts (requires macFUSE on runner)"
        required: false
        default: "false"

permissions:
  contents: write

jobs:
  build-linux:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            use_cross: false
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            use_cross: true
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            use_cross: true
          - os: ubuntu-latest
            target: aarch64-unknown-linux-musl
            use_cross: true
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - name: Install cross
        if: matrix.use_cross
        run: cargo install cross --locked
      - name: Build
        run: |
          if [ "${{ matrix.use_cross }}" = "true" ]; then
            cross build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi
      - name: Package
        run: |
          bin="fetchfs-${{ matrix.target }}"
          cp target/${{ matrix.target }}/release/fetchfs "$bin"
          if command -v strip >/dev/null 2>&1; then
            strip "$bin" || true
          fi
          tar -czf "$bin.tar.gz" "$bin"
      - uses: actions/upload-artifact@v4
        with:
          name: fetchfs-${{ matrix.target }}
          path: fetchfs-${{ matrix.target }}.tar.gz

  build-macos:
    if: github.event_name == 'workflow_dispatch' && inputs.build_macos == 'true'
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin
      - name: Build
        run: cargo build --release --target aarch64-apple-darwin
      - name: Package
        run: |
          bin="fetchfs-aarch64-apple-darwin"
          cp target/aarch64-apple-darwin/release/fetchfs "$bin"
          if command -v strip >/dev/null 2>&1; then
            strip "$bin" || true
          fi
          tar -czf "$bin.tar.gz" "$bin"
      - uses: actions/upload-artifact@v4
        with:
          name: fetchfs-aarch64-apple-darwin
          path: fetchfs-aarch64-apple-darwin.tar.gz

  release:
    needs:
      - build-linux
      - build-macos
    if: ${{ always() && needs.build-linux.result == 'success' && (needs.build-macos.result == 'success' || needs.build-macos.result == 'skipped') }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
      - name: Display artifacts
        run: ls -R dist
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/**/fetchfs-*.tar.gz
